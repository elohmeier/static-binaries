name: "Build"
on:
  push:
    tags:
      - 1.*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
      - run: nix --version
      - run: nix build .#pkgsCross.musl64.pkgsStatic.nmap
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            result/bin/nmap
